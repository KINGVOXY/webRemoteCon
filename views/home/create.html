<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/views/assets/manifest/manifest.json" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="shortcut icon" href="/views/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/views/assets/styles/avantui.css">
    <link rel="stylesheet" href="/views/assets/styles/home/top.css">
    <title>オートメーション作成</title>
</head>
<body class="bg-dark text-light">
    <header></header>
    <main class="container">
        <h3 class="m-5">オートメーション作成</h3>
        <form action="/api/controller/timer/set" method="post">
            
            <div class="form-group">
                <label for="typeSelect">タイプ</label>
                <select class="custom-select" id="typeSelect" name="mode">
                    <option class="opt" value="1">一度だけ</option>
                    <option class="opt" value="2">曜日予約</option>
                </select>
            </div>
            
            <!-- select値によって変わる -->
            <div class="dynamic-area">
                <div id="loading" class="text-center">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="form-group" id="week-form">
                    <label>曜日指定</label>
                    <div class="container d-flex" style="flex-wrap: wrap;">
                        <div class="m-1 custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="sun" name="week" value="0">
                            <label class="custom-control-label" for="sun">日</label>
                        </div>
                        <div class="m-1 custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="mon" name="week" value="1">
                            <label class="custom-control-label" for="mon">月</label>
                        </div>
                        <div class="m-1 custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="tue" name="week" value="2">
                            <label class="custom-control-label" for="tue">火</label>
                        </div>
                        <div class="m-1 custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="wed" name="week" value="3">
                            <label class="custom-control-label" for="wed">水</label>
                        </div>
                        <div class="m-1 custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="thu" name="week" value="4">
                            <label class="custom-control-label" for="thu">木</label>
                        </div>
                        <div class="m-1 custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="fri" name="week" value="5">
                            <label class="custom-control-label" for="fri">金</label>
                        </div>
                        <div class="m-1 custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="sat" name="week" value="6">
                            <label class="custom-control-label" for="sat">土</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="date-form">
                    <label for="date">日付</label>
                    <input class="form-control" type="date" id="date" required>
                </div>
                <div class="form-group" id="time-form">
                    <label for="time">時間</label>
                    <input class="form-control" type="time" id="time" required>
                </div>
                <input type="hidden" id="datetime" name="date">

                <form class="form-group">
                    <label for="funitureSelect">操作</label>
                    <div class="d-flex">
                        <select class="custom-select " id="funitureSelect">
                            <option value="light">照明</option>
                            <option value="cooler">冷房</option>
                        </select>
                        <div class="mx-2 my-auto">を</div>
                        <select class="custom-select " id="statusSelect">
                            <option value=":on">ON</option>
                            <option value=":off">OFF</option>
                        </select>
                        <input type="hidden" value="light:on" name="command" id="command"></input>
                    </div>
                </form>

                <div class="custom-control custom-switch form-group my-2">
                    <input type="checkbox" name="isValid" id="isValid" class="custom-control-input" value="1" checked>
                    <label class="custom-control-label" for="isValid">有効</label>
                </div>
            </div>

        </form>

        <button type="button" class="btn btn-primary" id="fbtn">作成</button>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js" integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA" crossorigin="anonymous"></script>
<script src="/views/assets/scripts/avantui.js"></script>
<script src="/views/assets/scripts/fetcher.js"></script>
<script src="/views/assets/scripts/home/create.js"></script>
</html>
